        </path>
        <path d="M50 40 L 60 30">
            <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3s" repeatCount="indefinite" transform-origin="50 50" />
        </path>
        <path d="M40 30 L 35 22">
            <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3s" repeatCount="indefinite" transform-origin="50 50" />
        </path>
         <path d="M60 30 L 65 22">
            <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3s" repeatCount="indefinite" transform-origin="50 50" />
