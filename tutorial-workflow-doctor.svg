<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
     <defs>
        <style>
            .arrow-flow-doc { stroke-dasharray: 20; animation: flow-arrow-doc 4s infinite linear; }
            @keyframes flow-arrow-doc { from { stroke-dashoffset: 40; } to { stroke-dashoffset: 0; } }
            .icon-swap-doc { animation: swap-icon-doc 4s infinite; }
            @keyframes swap-icon-doc {
                0%, 40% { opacity: 1; }
                50% { opacity: 0; }
                60%, 100% { opacity: 1; }
            }
        </style>
    </defs>
    <g class="icon-swap-doc" style="animation-direction: normal;">
        <circle cx="30" cy="50" r="10" fill="#fecaca"/>
        <path d="M 27 47 L 33 53 M 33 47 L 27 53" stroke="#b91c1c" stroke-width="2" stroke-linecap="round"/>
    </g>
    <g class="icon-swap-doc" style="animation-direction: reverse;">
        <rect x="62" y="42" width="16" height="16" fill="#c4b5fd"/>
        <path d="M 70 45 V 55 M 65 50 H 75" stroke="#7c3aed" stroke-width="3" stroke-linecap="round"/>
    </g>
    <path class="arrow-flow-doc" d="M 45 50 H 65" stroke="#9ca3b8" stroke-width="3" fill="none" />
</svg>