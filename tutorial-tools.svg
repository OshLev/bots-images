<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .tool-icon { animation: pop-in-tool 6s infinite; opacity: 0; }
            @keyframes pop-in-tool { 
                0%, 100% { opacity: 0; transform: scale(0.8); }
                10%, 90% { opacity: 1; transform: scale(1); }
            }
        </style>
    </defs>
    <g class="tool-icon" style="animation-delay: 0s;">
        <rect x="20" y="40" width="20" height="20" fill="#fbcfe8"/>
        <path d="M25 45 V 55 L 30 50 L 35 55 V 45 Z" fill="#db2777"/>
    </g>
    <g class="tool-icon" style="animation-delay: -2s;">
        <circle cx="50" cy="50" r="10" fill="#ccfbf1"/>
        <circle cx="50" cy="50" r="5" fill="#14b8a6"/>
    </g>
    <g class="tool-icon" style="animation-delay: -4s;">
        <circle cx="80" cy="50" r="10" fill="#e0e7ff"/>
        <circle cx="80" cy="50" r="5" fill="#4338ca"/>
    </g>
</svg>